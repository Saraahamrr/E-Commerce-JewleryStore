<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" rel="stylesheet">
    <!-- intl-tel-input CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.19/css/intlTelInput.css" rel="stylesheet">
    <script src="register.js"></script>
    <style>
        body {
            background-color: #f2eee7;
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            --pcolor:#800000;
        }

        .card {
            background-color: rgba(255, 255, 255, 0.8); /* White with 80% opacity */
            backdrop-filter: blur(20px); /* Adds a frosted glass effect */
            border-radius: 30px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            align-self: auto;
        }

        .fas {
            color: var(--pcolor);
            font-size: 24px;
        }

        .fa-gem {
            color: var(--pcolor);
            margin-left: 10px;
            font-size: 40px;
        }

        /* Eye icon style */
        .eye-icon {
            cursor: pointer;
            color: #888;
        }
    </style>
</head>

<body>

    <div class="card shadow p-4" style="max-width: 700px; width: 100%;">
        <h2 class="text-center mb-4"> Start Your Journey <span><i class="fa-solid fa-gem"></i></span></h2>
        <form id="registration-form">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                    <input type="text" name="username" id="username" class="form-control" placeholder="Enter your username" required>
                </div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                    <input type="password" name="password" id="password" class="form-control" placeholder="Enter your password" required>
                    <span class="input-group-text eye-icon" id="toggle-password"><i class="fas fa-eye"></i></span>
                </div>
                <div id="password-error" style="color: red; font-size: 12px;"></div>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                    <input type="email" name="email" id="email" class="form-control" placeholder="Enter your email" required>
                </div>
                <div id="email-error" style="color: red; font-size: 12px;"></div>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-phone"></i></span>
                    <input type="tel" id="phone" class="form-control" placeholder="Enter your phone number" required>
                </div>
            </div>
            <button type="button" id="register-btn" class="btn  w-100" style="background-color: var(--pcolor); color: aliceblue;">Sign up</button>
            <p class="text-center mt-3">
                Already have an account? <a href="login.html" target="_blank">Sign in </a>
            </p>
        </form>
    </div>

    <!-- Bootstrap Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- intl-tel-input JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.19/js/intlTelInput.min.js"></script>
    <script src="register.js"></script>
    <script>
        const phoneInputField = document.querySelector("#phone");
        const phoneInput = window.intlTelInput(phoneInputField, {
            initialCountry: "auto",
            geoIpLookup: function (callback) {
                fetch('https://ipinfo.io/json?token=your_token')
                    .then((resp) => resp.json())
                    .then((data) => callback(data.country))
                    .catch(() => callback("us"));
            },
            utilsScript: "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.19/js/utils.js",
        });

        // Toggle password visibility
        const togglePassword = document.querySelector("#toggle-password");
        const passwordField = document.querySelector("#password");

        togglePassword.addEventListener("click", function () {
            // Toggle the type attribute
            const type = passwordField.type === "password" ? "text" : "password";
            passwordField.type = type;

            // Toggle the eye icon (eye-slash when the password is visible)
            this.innerHTML = type === "password" ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
        });
    </script>
</body>

</html>
