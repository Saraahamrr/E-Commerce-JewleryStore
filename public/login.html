<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Font Awesome CSS -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" rel="stylesheet">
        <script defer src="login.js"></script>
        <style>
            /* Uncommented styles */
            .fas {
                color: #fbc404;
            }
            .input-group-text {
                background-color: transparent;
                border: none;
                color: #fbc404;
            }
            .input-group {
                width: 100%;
            }

            .fa-gem{
                color: #fbc404;
                margin-left: 10px;
            }
        </style>
    </head>
    
<body class="d-flex align-items-center justify-content-center vh-100 bg-light">

    <div class="card shadow p-4" style="max-width: 600px; width: 100%;">
        <h2 class="text-center mb-4">Welcome back <span><i class="fa-solid fa-gem"></i></span> </h2>
        <form id="login-form" onsubmit="loginUser(event)">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                    <input type="text" id="username" class="form-control" placeholder="Enter your username" required>
                </div>
                <div id="username-error" style="color: red; font-size: 12px;"></div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                    <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
                </div>
                <div id="password-error" style="color: red; font-size: 12px;"></div>
            </div>
            <button type="submit" class="btn btn-warning w-100">Login</button>
            <p class="text-center mt-3">
                No account? <a href="Reg.html" target="_blank">Register here</a>
            </p>
        </form>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    
</html>
