<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" rel="stylesheet">
    <script defer src="login.js"></script>
    <style>
        /* Body styling */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;

            --pcolor: #c25e12;
            padding: 0;
            margin: 0;
            background-color: #f5e5cc;



        }

    

        .card {
            margin-top: auto;
            margin-bottom: auto;
            border-radius: 30px;
        }


        .fa-gem {
            color: var(--pcolor);
            margin-left: 10px;
            font-size: 40px;
        }

        .fas {
            color: var(--pcolor);
            font-size: 24px;
        }


        .input-group-text {
            background-color: transparent;
            border: none;
            color: var(--pcolor);
        }

        .input-group {
            width: 100%;
        }

        .input-group .fa-user {
            margin-left: 5px;
            font-size: 20px;
        }


        .logo {
            max-width: 200px;
            height: auto;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background-color: #f5e5cc;
            height: 130px;
            width: 100%;

        }

        .fa-magnifying-glass,
        .fa-user,
        .fa-cart-plus {
            margin: 10px;
            font-size: 20px;
            color: brown;
        }



        .left-content,
        .right-content {
            display: flex;
            align-items: center;
        }

        .center-image {
            margin: 0 auto;
        }


        .container-fluid {
            width: 90% !important;
        }

        .desktop-lists {
            display: flex;
        }

        .mobile-lists {
            display: none;
        }

        .nav-links {
            margin-left: 30px;

        }

        .nav-item {
            position: relative;
            margin-right: 20px;
        }

        .nav-item a {
            color: #282328;
            font-size: 1.1rem;
            font-family: Garamond, serif;

        }

        .nav-item a:hover {
            color: #d1b28f;
        }

        .nav-item a::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(to right, #d1b28f, #d1b28f);
            transform: scaleX(0);
            transform-origin: bottom right;
            transition: transform 0.5s ease-out;
        }

        .nav-item a:hover::after {
            transform: scaleX(1);
            transform-origin: bottom left;
        }

        .nav-item a:focus {
            background-color: #d1b28f;
            color: white;
        }

        .nav-item .dropdown-menu a {
            color: #282328;
            font-size: 1.1rem;
        }

        .search-container {
            display: flex;
            align-items: center;
            position: relative;
            margin-left: 70px;
        }

        .search-container input {
            font-size: 1rem;
        }

        .forminput {
            width: 250px;
            height: 35px;
            border: 1px solid #d1b28f;
            border-radius: 8px;
            padding: 5px 10px;
            font-size: 14px;
            transition: border 0.3s ease, box-shadow 0.3s ease;
        }

        .forminput:hover,
        .forminput:focus {
            border: 2px solid #d1b28f;
            box-shadow: 0 0 10px #d1b28f;
            outline: none;
        }

        #nav-icons .icons-container {
            display: flex;
            justify-content: space-around;
            width: 100%;
        }

        #nav-icons .icon {
            color: #282328 !important;
            font-size: 1.5rem;
            /* margin: 10px; */
        }

        #nav-icons .icon:hover {
            color: #d1b28f !important;
        }

        .offcanvas {
            display: none;
        }

        .logo-container {
            margin-right: 415px;
            margin-top: 10px;
        }
    </style>
</head>

<body>


    <nav class="navbar navbar-expand-lg ">

        <div class="container-fluid d-flex justify-content-between align-items-center ">
            <!-- lists -->
            <div class="left-content">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <!-- <a class="nav-link " href="/jewelry.html" onclick="jewelry()" role="button">
                            jewellery
                        </a> -->
                        <a class="nav-link " href="/jewelry.html">
                            jewellery
                        </a>
                    </li>
                </ul>
            </div>
            <!-- list in mobile -->
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
                aria-controls="offcanvasNavbar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- body of responsive -->
            <div class="offcanvas offcanvas-end mobile-lists" tabindex="-1" id="offcanvasNavbar"
                aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menu</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About Us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Disabled</a>
                        </li>
                    </ul>
                </div>
            </div>
            <!-- image logo -->
            <div class="center-image d-flex justify-content-center logo-container">
                <img src="images/logo.png" alt="Logo" class="img-fluid logo">
            </div>

            <!-- search -->
            <div class="right-content search-container">
                <form class="d-flex search-container justify-content-between align-items-center" role="search">

                    <div class="d-flex justify-content-evenly align-items-center icons-container">
                        <div class="user-container">
                            <a href="/login.html" class="user-icon">
                                <i class="fa-solid fa-user icon"></i>
                            </a>

                            <i class="fa-solid fa-cart-plus icon"></i>
                        </div>
                    </div>
                </form>
            </div>

        </div>
        </div>

    </nav>


    <div class="card shadow p-4" style="max-width: 600px; width: 100%; border-radius: 30px;">
        <h2 class="text-center mb-4">Welcome back <span><i class="fa-solid fa-gem"></i></span> </h2>
        <form id="login-form" onsubmit="loginUser(event)">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                    <input type="text" id="username" class="form-control" placeholder="Enter your username" required>
                </div>
                <div id="username-error" style="color: red; font-size: 12px;"></div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                    <input type="password" id="password" class="form-control" placeholder="Enter your password"
                        required>
                    <span class="input-group-text eye-icon" id="toggle-password"><i class="fas fa-eye"></i></span>
                </div>
                <div id="password-error" style="color: red; font-size: 12px;"></div>
            </div>
            <button type="submit" class="btn  w-100"
                style="background-color: var(--pcolor); color: #f2eee7;">Login</button>
            <p class="text-center mt-3">
                No account? <a href="Reg.html" target="_blank">Sign up </a>
            </p>
        </form>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <script>

        const togglePassword = document.querySelector("#toggle-password");
        const passwordField = document.querySelector("#password");

        togglePassword.addEventListener("click", function () {

            const type = passwordField.type === "password" ? "text" : "password";
            passwordField.type = type;


            this.innerHTML = type === "password" ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
        });
    </script>

</html>
